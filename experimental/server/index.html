<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button onclick="myclick();">Test</button>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    function myclick() {
      writeDataToFile("test,mamad", "a.csv");
    }

    function writeDataToFile(d, f) {
      var str = { data: d, file:f};
      socket.emit('writeDataToFile', str);
    }
  </script>
</body>
</html>
