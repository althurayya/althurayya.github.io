<!DOCTYPE html>
<html>
<head>
    <script src="https://npmcdn.com/leaflet@0.7.7/dist/leaflet.js"></script>
    <script type="text/javascript" src="https://fungdavis.github.io/fungHGR/js/leaflet-sidebar.js"></script>
    <script src="https://rawgit.com/Leaflet/Leaflet.label/master/dist/leaflet.label.js"></script>
    <link rel="stylesheet" href="https://rawgit.com/Leaflet/Leaflet.label/master/dist/leaflet.label.css"/>
    <title>al-Ṯurayyā Gazetteer, Test Version</title>
    <meta charset="utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Leaflet CSS-->
    <link rel="stylesheet" href="https://npmcdn.com/leaflet@0.7.7/dist/leaflet.css"/>
    <link rel="stylesheet" type="text/css" href="css/leaflet_test_style.css">
    <link rel="stylesheet" type="text/css" href="css/leaflet-sidebar.css">
    <link rel="stylesheet" type="text/css" href="https://rawgit.com/stefanocudini/leaflet-search/master/src/leaflet-search.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
    <!--Custom Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic&amp;subset=cyrillic,latin'
          rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <!--GeoJson Data File-->
    <link rel="points" type="application/json"
          href="https://cdn.rawgit.com/maximromanov/althurayya/master/master/places.geojson">
    <link rel="stylesheet" href="index.css"/>
    <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="https://rawgit.com/stefanocudini/leaflet-search/master/src/leaflet-search.js"></script>
</head>
<body>
<div id="sidebar" class="sidebar">
    <ul class="sidebar-tabs" role="tablist">
        <li id="homeTab" class="active"><a href="#home" role="tab"><i class="fa fa-question"></i></a></li>
        <li id="locTab"><a href="#location" role="tab"><i class="fa fa-map-marker"></i></a></li>
        <li id="regions"><a href="#regionPane" role="tab"><i class="fa fa-globe"></i></a></li>
        <li id="search"><a href="#searchPane" role="tab"><i class="fa fa-search"></i></a></li>
    </ul>
    <div class="sidebar-content">
        <div class="sidebar-pane active" id="home">
            <h1 id="homeTitle">Welcome to the Toponimika Map!</h1>

            <p>A new iteration of al-Ṯurayyā Gazetteer</p>
        </div>
        <div class="sidebar-pane" id="location">
            <h1 id="locTitle">Location</h1>

            <h2 id="admin1"></h2>

            <p id="initDesc">If you click on a map marker, information about it will appear here.</p>

            <h3>Description (Arabic)</h3>

            <p id="locDescAr"></p>

            <p id="regNum"></p>

            <h3>Description (English, machine-translated)</h3>

            <p id="locDescTranslit"></p>

            <p id="regionName"></p>

            <h3>Original Text</h3>

            <p id="txtLink">
                <a href="#"></a>
            </p>

            <h3>GeoNames Place</h3>

            <p id="geoLink">
                <a href="#"></a>
            </p>
        </div>
        <div class="sidebar-pane" id="regionPane">
            <h1 id="regionList">Regions:</h1>
            <ul id="regionDiv">
                <li id="All" class="region_ul" onclick="click_region('All')">All</li>
            </ul>
        </div>
        <div class="sidebar-pane" id="searchPane">
            <h1>Search Toponym</h1>
                    <input id="searchInput" type="text" placeholder="Search toponyms..."
                            style="z-index: 99;" autocomplete="on"/>
        </div>
    </div>
</div>
<div id="map" class="sidebar-map"></div>
<script src="index.js"></script>
</body>
</html>
